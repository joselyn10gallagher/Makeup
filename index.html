<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Makeup</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="bigcolumn">
			<div class="challengeone">
				<div class="box1" onclick="optionFinger()" id="finger">
					<img src="images/finger.jpg">
				</div>
				<div class="box1" onclick="optionCan()" id="can">
					<img src="images/can.jpg">
				</div>
				<div class="box1" onclick="optionDemon()" id="demon">
					<img src="images/demon.jpg">
				</div>
				<div class="box1" onclick="optionMonster()" id="monster">
					<img src="images/monster.jpg">
				</div>
			</div>
			<div class="finals">
				<div class="box2 maroon" id="finger-can">
					<img src="" class="semifinal">
				</div>
				<div class="box2" id="demon-monster">
					<img src="" class="semifinal">
				</div>
			</div>
			<div class="finals" id="finalsHolder">
				<img src="" class="final">
			</div>
		</div>
		<div class="smallcolumn" id="winner">
			<img src="" class="winner">
		</div>
		<div class="bigcolumn">
			<div class="finals"  id="finalsHolderTwo">
				<img src="" class="final2">
			</div>
			<div class="finals">
				<div class="box2" id="face-foot">
					<img src="" class="semifinal2">
				</div>
				<div class="box2 maroon" id="jason-slappy">
					<img src="" class="semifinal2">
				</div>
			</div>
			<div class="challengeone">
				<div class="box1" onclick="optionFace()" id="face">
					<img src="images/face.jpg">
				</div>
				<div class="box1" onclick="optionFoot()" id="foot">
					<img src="images/foot.jpg">
				</div>
				<div class="box1" onclick="optionJason()" id="jason">
					<img src="images/jason.jpg">
				</div>
				<div class="box1" onclick="optionSlappy()" id="slappy">
					<img src="images/slappy.jpg">
				</div>
			</div>
		</div>
		
		
		<script src="script.js"></script>
	</body>
	
</html>
